<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Sri Tel Ltd</title>
    <link rel="stylesheet" href="css/style1.css">
</head>
<body>
    <header>
        <nav>
            <a href="#dashboard">Dashboard</a>
            <a href="#services">Services</a>
            <a href="#bills">Bills</a>
            <a href="#profile">Profile</a>
            <a href="#notifications">Notifications</a>
        </nav>
    </header>

    <main>
        <section id="login-register" class="forgot-password-section">
            <div class="container">
                <h2>Reset Your Password</h2>
                <form action="#" method="POST" class="form">
                    <div class="form-group">
                        <label for="email">Enter your registered email address:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn reset-btn">Send Reset Link</button>
                    </div>
                    <div class="form-footer">
                        <a href="login_page.html">Back to Login</a>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Sri Tel Ltd.</p>
    </footer>
</body>
</html>
