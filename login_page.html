<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sri Tel Ltd</title>
    <link rel="stylesheet" href="css/style1.css">
</head>
<body>
    <header>
        <nav>
            <a href="#dashboard">Dashboard</a>
            <a href="#services">Services</a>
            <a href="#bills">Bills</a>
            <a href="#profile">Profile</a>
            <a href="#notifications">Notifications</a>
        </nav>
    </header>

    <main>
        <section id="login-register" class="login-section">
            <div class="container">
                <h2>Welcome Back!</h2>
                <form action="dashboard_page.html" method="POST" class="form">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn login-btn">Login</button>
                    </div>
                    <div class="form-footer">
                        <a href="forget_password_page.html">Forgot Password?</a> | 
                        <a href="register_page.html">Register New Account</a>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Sri Tel Ltd.</p>
    </footer>
</body>
</html>
